<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>

  <body>
    <div class="accordion">
      <h2>Accordion Tutorial Using JavaScript</h2>
      <div class="accordion-content">
        <button>
          <span class="accordion-content-title">
            What does BC Tech Academy offer?
          </span>
          <i class="fa-solid fa-plus"></i>
        </button>
        <p class="accordion-content-description">
          BC Tech Academy is a one stop solution for all computer science
          students.
        </p>
      </div>
      <div class="accordion-content">
        <button>
          <span class="accordion-content-title">
            Which year was BC Tech Academy established?
          </span>
          <i class="fa-solid fa-plus"></i>
        </button>
        <p class="accordion-content-description">
          BC Tech Academy was established in 2021
        </p>
      </div>
      <div class="accordion-content">
        <button>
          <span class="accordion-content-title">
            How do I contact BC Tech Academy?
          </span>
          <i class="fa-solid fa-plus"></i>
        </button>
        <p class="accordion-content-description">
          BC Tech Academy's proprietor can be reached on github at BCEESAY10
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
